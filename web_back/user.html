<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="user_pic" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control password" name="password"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


 <!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                修改成功!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>



    <script>
        $(function () {




            //图片预览

            $('#exampleInputFile').on('change', function () {


                var files1 = this.files[0];
                var filesUrl = URL.createObjectURL(files1);
                $('.user_pic').attr('src', filesUrl);

            });


            //打开用户中心即获取个人信息
            $.ajax({
                url: "http://localhost:8000/admin/userinfo_get",
                success: function (dataBack) {
                    console.log(dataBack);
                    
                    if (dataBack.code == 200) {

                        for (var key in dataBack.data) {
                            $('.' + key).val(dataBack.data[key]);
                        }
                        // $('.username').val(dataBack.data.username);
                        // $('.nickname').val(dataBack.data.nickname);
                        // $('.email').val(dataBack.data.email);
                        // $('.password').val(dataBack.data.password);
                        $('.user_pic').attr('src', dataBack.user_pic);

                    }
                }

            });






            $('.btn-edit').on('click', function (e) {

                e.preventDefault();

                var formData1 = new FormData($('.article_form')[0]);

                $.post({
                    url: "http://localhost:8000/admin/userinfo_edit",
                    data: formData1,
                    contentType: false,
                    processData: false,
                    success: function (dataBack) {
                        // console.log(dataBack);
                        $('#myModal').modal();

                        $('.btn-primary').on('click',function(){
                            location.reload();
                        })



                    }
                })





            });



        })
    </script>
</body>

</html>
